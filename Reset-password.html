<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Reset-password/style.css">
    <title>Document</title>
</head>

<body>
    <img src="Reset-password/passwordlogo.svg" class="first-image" alt="passwordlogo">
    <br><br>
    <h1>Reset Password</h1>
    <br>
    <section class="form">
        <label for="password">Create New Password</label>
        <div class="password">
            <input type="password" id="pass" placeholder="Enter new password" onclick="passclicked()"required>
            <img id="showpass" src="Reset-password/closedeye.svg" alt="closedeye" onclick="showpassclicked()">
        </div>
        <div id="passerror"></div>
        <br>
        <label for="password">Confirm New Password</label>
        <div class="confirmpassword">
            <input type="password" id="confirmpass" placeholder="Confirm new password" onclick="conpassclicked()" required>
            <img id="showconpass" src="Reset-password/closedeye.svg" alt="eye" onclick="showconpassclicked()">
        </div>
        <div id="confirmpasserror"></div>
        <br>
        <button onclick="submit()">Reset Password</button>
    </section>
    <br>
    <a href="signIn.html"><h4> <span id="backarrow">&#8592;</span> &nbsp; Back to login</h4></a>

    <script src="Reset-password/script.js"></script>
</body>

</html>
