<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line-up | signup </title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="welcome-rectangle flex-item">
            <div class="welcome-text">welcome</div>
            <div class="form">
                <form id="form">
                    <div>
                        <input type="email" name="email" id="email" placeholder="Email address" required>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="reminder">
                        <input type="checkbox" name="password-checkbox" id="password-checkbox"> Remember me
                    </div>
                    <!-- <button class="create-account">Create account</button> -->
                    <!-- <input type="submit" value="Create account"> -->
                    <button  class="create-account"><a href="main.html">Create account</a></button>
                    <div class="have-account">
                        Already have an account? <a href="signIn.html" class="login">Login</a>
                    </div>
                    <div class="or">
                        OR
                    </div>
                    <button class="account-signup-button">
                        <div class="account-signup">
                            <img src="signup-images/logos_google-icon.png" alt="Google Icon" class="account-icon"> Sign Up with Google
                        </div>
                    </button>
                    <button class="account-signup-button">
                        <div class="account-signup">
                            <img src="signup-images/icon-park_facebook.png" alt="Facebook Icon" class="account-icon"> Sign Up with Facebook
                        </div>
                    </button>
                    <div class="policy">
                        By signing up you agree to the Terms of Service and Privacy Policy
                    </div>
                </form>
            </div>
        </div>

        <div class="flex-item-amico"> 
            <img src="signup-images/amico.png" alt="Icon" class="amico">
        </div>
    </div>





    <!--------------------------------------------MARKUP FOR THE MOBILE VERSION --------------------------------------->
    <div class="mobile">
        <div class="mobile-logo">
            <img src="signup-images/tick-logo-circle.png" alt="logo">
        </div>
       <form action="">
        <div class="form">
            <div>
                <h1>Welcome to Tick</h1>
            </div>
            <div class="have-account">
                Already have an account? <a href="signIn.html" class="login">Login</a>
            </div>
            <div class="account-button">
                <input type="text" class="my-account" placeholder="name" required>
                <input type="email" name="email" id="email" placeholder="email" class="leave-account" required>
            </div>
           
            <button class="create-account" type="submit">Login</button>
        <div class="or">
            OR
        </div>
        <div class="align-buttons">
            <button class="account-signup-button">
                <div class="account-signup">
                   <div class="left">
                    <img src="signup-images/logos_google-icon.png" alt="Google Icon" class="account-icon">
                   </div> 
                   <div class="center">
                    Sign Up with Google
                   </div>
                </div>
            </button>
            <button class="account-signup-button">
                <div class="account-signup">
                   <div class="left">
                    <img src="signup-images/icon-park_facebook.png" alt="Facebook Icon" class="account-icon">
                   </div>
                   <div class="center">
                    Sign Up with Facebook
                   </div>
                </div>
            </button>
        </div>
       
        <div class="policy">
            By signing up you agree to the Terms of Service and Privacy Policy
        </div>
        </div>
       </form>
    </div>

    <script src="signup.js"></script>
</body>
</html>
